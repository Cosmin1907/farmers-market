<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags for search engines -->

    <!-- Favicon -->

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Farmers Market</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html"><i class="fa-solid fa-house-user"></i> Home</a></li>
                <li><a href="market.html"><i class="fa-solid fa-store"></i> Market</a></li>
                <li><a href="gallery.html" class="active"><i class="fa-regular fa-images"></i> Gallery</a></li>
                <li><a href="contact.html"><i class="fa-regular fa-address-book"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/apples.webp" alt="diferent varity of apples arranged in four boxes">
                <img src="assets/images/carrots.webp" alt="a pile of carrots presented on a table">
                <img src="assets/images/marketplace.webp" alt="green table with baskets of diferent fruits and legumes">

                <img src="assets/images/peas.webp" alt="small baskets of green peas">
                <img src="assets/images/people.webp" alt="people walking in the marketplace">
                <img src="assets/images/potateos.webp" alt="farmer holding thre potatoes">
                <img src="assets/images/radish.webp" alt="a pile of diferent types of radishes from upclose">
                <img src="assets/images/salads.webp" alt="a counter full with salads">
                <img src="assets/images/sign.webp" alt="box filled with vegetables inscribed with the text Farmeres Market">
                <img src="assets/images/vegetables.webp" alt="the picutre covers the lenght of a couple of stands filled with boxes of vegetablews and fruits">
